<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Iframe centr√©</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center; /* centre horizontalement */
            align-items: center;     /* centre verticalement */
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            margin-top: 12px;
        }

        input {
            width: 80px;
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="container">

    <iframe
            id="myIframe"
            src="index.html"
            width="320"
            height="500"
            style="border:1px solid #000000"
    ></iframe>

    <div class="controls">
        <label>
            Largeur (px) :
            <input type="number" id="widthInput" value="320">
        </label>
        <br>
        <label>
            Hauteur (px) :
            <input type="number" id="heightInput" value="500">
        </label>
    </div>

</div>

<script>
    const iframe = document.getElementById("myIframe");
    const widthInput = document.getElementById("widthInput");
    const heightInput = document.getElementById("heightInput");

    widthInput.addEventListener("input", () => {
        iframe.style.width = widthInput.value + "px";
    });

    heightInput.addEventListener("input", () => {
        iframe.style.height = heightInput.value + "px";
    });
</script>

</body>
</html>
